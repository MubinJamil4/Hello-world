<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCF Valuation Tool - FinSight AI</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <h1>DCF Valuation Tool</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="dcf.html">DCF Tool</a>
      <a href="ai-tracker.html">AI Tracker</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <section id="dcf-tool">
      <h2>Discounted Cash Flow (DCF) Valuation</h2>
      <form id="dcf-form">
        <label for="free-cash-flow">Free Cash Flow (FCF):</label>
        <input type="number" id="free-cash-flow" name="free-cash-flow" required>

        <label for="growth-rate">Growth Rate (%):</label>
        <input type="number" id="growth-rate" name="growth-rate" required>

        <label for="discount-rate">Discount Rate (%):</label>
        <input type="number" id="discount-rate" name="discount-rate" required>

        <label for="terminal-growth-rate">Terminal Growth Rate (%):</label>
        <input type="number" id="terminal-growth-rate" name="terminal-growth-rate" required>

        <label for="years">Number of Years:</label>
        <input type="number" id="years" name="years" required>

        <button type="submit">Calculate</button>
      </form>
      <div id="results">
        <h3>Results</h3>
        <p>Intrinsic Value: <span id="intrinsic-value">-</span></p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 FinSight AI</p>
  </footer>
  <script src="scripts/dcf.js"></script>
</body>
</html>
